    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" 
    integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" 
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.3/TweenLite.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.3/easing/EasePack.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.3/plugins/CSSPlugin.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.3/plugins/ScrollToPlugin.min.js"></script>

    <script type="text/javascript">
    $(document).ready(function() {

      
        var $topBtn = $('#topBtn'),
            $ingBtn = $('#ingBtn'),
            $proBtn = $('#proBtn'),
            $advBtn = $('#advBtn');

        var $navButtons = $('.Btn');

        $navButtons.mouseenter(function() {
            TweenLite.to(this, 0.2, { className: '+=active' });
        })

        $navButtons.mouseleave(function() {
            TweenLite.to(this, 0.2, { className: '-=active' });
        })

        $topBtn.attr('data-scrollPos', $('#top').offset().top);
        $ingBtn.attr('data-scrollPos', $('#ing').offset().top);
        $proBtn.attr('data-scrollPos', $('#pro').offset().top);
        $advBtn.attr('data-scrollPos', $('#adv').offset().top);

        $navButtons.click(function() {
            var myScrollPosition = $(this).attr('data-scrollPos');
            console.log(myScrollPosition);
            TweenLite.to(window, 1.5, { scrollTo: myScrollPosition });
        });

    });
    </script>
